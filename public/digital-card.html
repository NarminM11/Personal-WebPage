
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Digital Card</title>
  </head>
  <style>
    body {
  padding: 0;
  margin: 0;
  background: url(http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/bg1.jpg)
    no-repeat center center fixed;
  font-family: "Montserrat", sans-serif;
  line-height: 1.42857143;
}

main {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

section {
  width: 500px;
  height: 570px;
  display: flex;
  flex-direction: column;
}

section > span {
    background-color: black;
    width: 100%;
    height: 5px;
}

#card {
  background-color: white;
  background: url("http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/bg-card2.png")
    repeat-x right top #f4f4f4;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  text-align: center;
}

img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 6px solid #ddd;
}

.title h1 {
  font-size: 36px !important;
  margin: 10px 0;
}
.title h2 {
  margin-top: 0;
  font-size: 14px;
  font-weight: bold;
}

#name {
  color: #08aeac;
}

.hr1 {
  border: none;
  height: 1px;
  width: 100%;
  background: url(http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/hr1.png)
    no-repeat center center;
  margin-top: 10px;
  margin-bottom: 10px;
}

.card-main {
  padding: 0 2.3rem;
}

.card-main p {
  font-size: 13px;
}

#information-button {
  margin-bottom: 15px;
  border-radius: 5px;
  padding: 10px;
  background: url(http://wp1.themexlab.com/wp/cards/wp-content/themes/cards/img/bg-btn.png)
    no-repeat center center #08aeac;
  transition: 0.6s;
}
#information-button:hover {
  background-color: red;
}

#information-button p {
  margin: 0;
  color: #ffffff;
  font-size: 12px;
}

#icons i {
  color: white;
  background-color: #333333;
  width: 30px;
  height: 30px;
  display: inline-block;
  text-align: center;
  transition: all 0.3s ease-in-out;
  font-size: 14px;
  line-height: 30px;
}

#icons i:hover {
  background-color: #08aeac;
}

  </style>
  <body>
    <main>
      <section>
        <span></span>
        <div id="card">
          <img
src="../assets/images/narmin-photo.jpeg" 
           alt="Profil picture"
          />
          <div class="title">
            <h1>Hi, i'm <span id="name">Narmin Murshudova!</span></h1>
            <h2>Student</h2>
          </div>
          <hr class="hr1" />
          <div class="card-main">
            <p>
            I am a final year student at ADA University's SITE faculty.                                 I mainly interested in HTML front-end development.</p>
        </p>
            <div id="information-button">
              <p>email: nmurshudova12355@ada.edu.az<br>phone:+99455 611 53 06</p>
            </div>
          </div>
          <div id="icons">
            <i class="fa-brands fa-instagram"></i> 
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
